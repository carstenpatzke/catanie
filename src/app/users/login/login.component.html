<div class="login-container" fxLayoutAlign="center center">
  <mat-card>
    <div fxLayout="row" class="facility-logo">
      <div fxFlex="auto"></div>
      <div fxFlex="200px">
        <img src="assets/images/esslogo.png" />
      </div>
      <div fxFlex="auto"></div>
    </div>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin($event)">
        <mat-form-field hintLabel="firstnamelastname">
          <mat-label> <b> Username</b> </mat-label>
          <span matPrefix> <mat-icon>person</mat-icon> &nbsp; </span>
          <input matInput formControlName="username" />
        </mat-form-field>

        <mat-form-field hintLabel="ESS account password">
          <mat-label> <b> Password</b> </mat-label>
          <span matPrefix> <mat-icon>vpn_key</mat-icon> &nbsp; </span>
          <input
            matInput
            formControlName="password"
            [type]="hide ? 'password' : 'text'"
          />
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>
        <button
          mat-raised-button
          class="login-button"
          type="submit"
          color="primary"
          [ngClass]="{ loading: loading$ | async }"
        >
          Log in
        </button>
        <mat-checkbox name="rememberMe">Remember me</mat-checkbox>
      </form>
    </mat-card-content>
  </mat-card>
</div>
